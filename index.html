<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>


    <div class="box">
        <button class="button" title="Click to Close" id="btn" onmouseover="openIcons()" onclick="closeIcons()">Social</button>
      
        <a href="https://www.facebook.com/" target="_blank" class="facebook" data-toggle="Facebook" id="fb"><svg class="css-i6dzq1" stroke-linejoin="round" stroke-linecap="round" fill="white" stroke-width="0" stroke="currentColor" height="24" width="24" viewBox="0 0 24 24"><path d="M18 2h-3a5 5 0 0 0-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 0 1 1-1h3z"></path></svg></a>

        <a href="https://www.instagram.com/" target="_blank" class="instagram" data-toggle="Instagram" id="insta"><svg class="css-i6dzq1" stroke-linejoin="round" stroke-linecap="round" fill="none" stroke-width="1.8" stroke="white" height="24" width="24" viewBox="0 0 24 24"> <rect ry="5" rx="5" height="20" width="20" y="2" x="2"></rect><path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"></path><line y2="6.5" x2="17.51" y1="6.5" x1="17.5"></line></svg></a>

        <a href="https://github.com/" target="_blank" class="github" data-toggle="GitHub" id="git"><svg class="css-i6dzq1" stroke-linejoin="round" stroke-linecap="round" fill="white" stroke-width="0" stroke="currentColor" height="24" width="24" viewBox="0 0 24 24"><path d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22"></path></svg></a>
        
        <a href="https://twitter.com/i/flow/login" target="_blank" class="twitter" data-toggle="Twitter" id="tw"><svg class="css-i6dzq1"stroke-linejoin="round" stroke-linecap="round" fill="white" stroke-width="0" stroke="currentColor" height="24" width="24" viewBox="0 0 24 24"><path d="M23 3a10.9 10.9 0 0 1-3.14 1.53 4.48 4.48 0 0 0-7.86 3v1A10.66 10.66 0 0 1 3 4s-4 9 5 13a11.64 11.64 0 0 1-7 2c9 5 20 0 20-11.5a4.5 4.5 0 0 0-.08-.83A7.72 7.72 0 0 0 23 3z"></path></svg></a>

    </div>


    <script>

        function openIcons(){
            document.getElementById("fb").style.transform = "translateY(-150%)";
            document.getElementById("fb").style.opacity = "1";

            document.getElementById("insta").style.transform = "translateX(200%)";
            document.getElementById("insta").style.opacity = "1";

            document.getElementById("git").style.transform = "translateX(-200%)";
            document.getElementById("git").style.opacity = "1";

            document.getElementById("tw").style.transform = "translateY(150%)";
            document.getElementById("tw").style.opacity = "1";
        }

        function closeIcons() {
            document.getElementById("fb").style.transform = "translateY(0%)";
            document.getElementById("fb").style.transform = "rotate(80deg)";
            document.getElementById("fb").style.opacity = "0";

            document.getElementById("insta").style.transform = "translateX(0%)";
            document.getElementById("insta").style.transform = "rotate(140deg)";
            document.getElementById("insta").style.opacity = "0";

            document.getElementById("git").style.transform = "translateX(0%)";
            document.getElementById("git").style.transform = "rotate(140deg)";
            document.getElementById("git").style.opacity = "0";

            document.getElementById("tw").style.transform = "translateY(0%)";
            document.getElementById("tw").style.transform = "rotate(140deg)";
            document.getElementById("tw").style.opacity = "0";
        }
    </script>
      
    
</body>
</html>
